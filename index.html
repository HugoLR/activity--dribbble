<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dribbble</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/compiled.css" />
  </head>
  <body>
    <!-- Este es el container  -->
    <div class="dribbble__container">
      <!-- Este es el primer item  -->
      <div class="dribbble__item">
        <img class="dribbble__image" src=" https://cdn.dribbble.com/users/2060/screenshots/4222535/hands_tadcarpenter_1x.jpg" alt="Primera imágen" />
        <div class="dribbble__caption">
          <i class="far fa-eye dribbble__icon"></i>
          <span class="dribbble__caption--text">4,936</span>
          <i class="fas fa-comment dribbble__icon" ></i>
          <span class="dribbble__caption--text">9</span>
          <i class="fas fa-heart dribbble__icon"></i>
          <span class="dribbble__caption--text">397</span>
        </div>
      </div>
      <!-- Este es el segundo item -->
      <div class="dribbble__item">
        <img class="dribbble__image" src="https://cdn.dribbble.com/users/1056629/screenshots/4222850/buildbunker_01_1x.gif" alt="Segunda imágen" />
        <div class="dribbble__caption">
          <i class="far fa-eye dribbble__icon"></i>
          <span class="dribbble__caption--text">4,936</span>
          <i class="fas fa-comment dribbble__icon"></i>
          <span class="dribbble__caption--text">9</span>
          <i class="fas fa-heart dribbble__icon"></i>
          <span class="dribbble__caption--text">397</span>
        </div>
      </div>
      <!-- Este es el tercer item  -->
      <div class="dribbble__item">
        <img class="dribbble__image" src="https://cdn.dribbble.com/users/136981/screenshots/4222301/pinsa-dribbble_1x.jpg" alt="Tercera imágen" />
        <div class="dribbble__caption">
          <i class="far fa-eye dribbble__icon"></i>
          <span class="dribbble__caption--text">4,936</span>
          <i class="fas fa-comment dribbble__icon"></i>
          <span class="dribbble__caption--text">9</span>
          <i class="fas fa-heart dribbble__icon"></i>
          <span class="dribbble__caption--text">397</span>
        </div>
      </div>
      <!-- Este es el cuarto item  -->
      <div class="dribbble__item">
        <img class="dribbble__image" src=" https://cdn.dribbble.com/users/947358/screenshots/4221041/duck2_1x.png" alt="Cuarta imágen" />
        <div class="dribbble__caption">
          <i class="far fa-eye dribbble__icon"></i>
          <span class="dribbble__caption--text">4,936</span>
          <i class="fas fa-comment dribbble__icon"></i>
          <span class="dribbble__caption--text">9</span>
          <i class="fas fa-heart dribbble__icon"></i>
          <span class="dribbble__caption--text">397</span>
        </div>
      </div>
      <!-- Este es el quinto item  -->
      <div class="dribbble__item">
        <img class="dribbble__image" src="https://cdn.dribbble.com/users/948033/screenshots/4222156/gifstoryboard_fish_v03_1x.gif" alt="Primera imágen" />
        <div class="dribbble__caption">
          <i class="far fa-eye dribbble__icon"></i>
          <span class="dribbble__caption--text">4,936</span>
          <i class="fas fa-comment dribbble__icon"></i>
          <span class="dribbble__caption--text">9</span>
          <i class="fas fa-heart dribbble__icon"></i>
          <span class="dribbble__caption--text">397</span>
        </div>
      </div>
    </div>
  </body>
</html>
